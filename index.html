<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      color: blue;
    }

    h2 {
      color: blue;
    }

    h3 {
      color: red;
    }

    h4 {
      color: red;
    }

    p {
      font-family: cursive;
      font-weight: bold;
      margin-top: 100px;
      margin-bottom: 100px;
      margin-right: 150px;
      margin-left: 80px;
    }

    div {
      padding-top: 50px;
      padding-right: 30px;
      padding-bottom: 50px;
      padding-left: 80px;
    }
  </style>
</head>


<body>

  <h1>My First Heading</h1>
  <p>My first paragraph.</p>
  <a href="https://www.google.com/">Visit google.com</a>

  <h2>My second heading</h2>
  <p>Testing tables.</p>
  <table>
    <tr>
      <th>Apples</th>
      <th>Oranges</th>
    </tr>
    <tr>
      <td>23</td>
      <td>12</td>
    </tr>
  </table>

  <h3>My third heading</h3>
  <p>Testing unordered and ordered lists.</p>
  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
  </ul>

  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>

  <h4>Heading 4</h4>
  <p>Semantic and decorative images.</p>
  <img
    src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Aptenodytes_forsteri_-Snow_Hill_Island%2C_Antarctica_-adults_and_juvenile-8.jpg"
    alt="Penguin" width="500" height="600">

  <img
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Ice_Block%2C_Canal_Park%2C_Duluth_%2832752478892%29.jpg/500px-Ice_Block%2C_Canal_Park%2C_Duluth_%2832752478892%29.jpg"
    alt="" width="500" height="600">
</body>

</html>
